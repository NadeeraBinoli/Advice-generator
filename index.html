<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <!--css-->
  <link rel="stylesheet" href="style.css">

  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">


</head>

<body>
  <main>
    <!--advice id-->
    <h1 class="advice-id">ADVICE #117</h1>

    <!--advice title-->
    <p class="advice-txt">"Lorem ipsum dolor sit amet, consectetur adipisicing elit."</p>


    <!-- pattern divider -->
    <picture class="pattern-divider">
      <source media="(min-width: 780px)" srcset="images\pattern-divider-desktop.svg">
      <img src="images\pattern-divider-mobile.svg" alt="pattern-divider" />
    </picture>

    <!-- dice icon btn -->
    <button>
      <img src="images\icon-dice.svg" alt="reset-button">
    </button>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nadeera_Binoli</a>.
  </div>

  <!--java script-->
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
